<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAT BODYGUARDS - Recuperar Contraseña</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <strong>SWAT BODYGUARDS</strong>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ee344424-cc5f-4523-814e-8390edbbe31c.png" alt="SWAT BODYGUARDS" class="mb-3">
                            <h2 class="h4 fw-bold text-primary">Recuperar Contraseña</h2>
                            <p class="text-muted">Introduce tu correo electrónico para restablecer tu contraseña</p>
                        </div>

                        <!-- Recovery Form -->
                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="form-text">Te enviaremos un enlace para restablecer tu contraseña</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                Enviar Enlace de Restablecimiento
                            </button>
                        </form>

                        <!-- Links -->
                        <div class="text-center">
                            <a href="index.html" class="text-decoration-none">Volver al Inicio de Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 SWAT BODYGUARDS. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Por favor, ingrese su correo electrónico');
                return;
            }
            
            const btn = this.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enviando...';
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = 'Enviar Enlace de Restablecimiento';
                alert('Se ha enviado un enlace de restablecimiento a su correo electrónico');
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
